<app-cargando class="m-5" *ngIf="cargandoArtista"></app-cargando>

<div class="row animated fadeIn" *ngIf="!cargandoArtista">

    <div class="col-2">
        <img [src]="artista.images | noimage" [alt]="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">

        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/buscar']" routerLinkActive="router-link-active" class="btn btn-outline-success">
            Regresar</button>

    </div>
</div>

<div class="row m-5 text-center">
    <div class="col">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album </th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let top of topTracks">
                    <td> <img [src]="top.album.images | noimage" [alt]="top.album.name" class="img-thumb"> </td>
                    <td> {{top.album.name}}</td>
                    <td> {{top.name}} </td>
                    <td>
                        <!-- <audio [src]="top.preview_url" controls></audio> -->
                        <iframe [src]="top.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
